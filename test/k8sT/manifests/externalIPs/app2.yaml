apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: external-ips-test
  labels:
    id: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      id: app2
  template:
    metadata:
      labels:
        id: app2
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: web
        image: docker.io/cilium/demo-httpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      nodeSelector:
        "cilium.io/ci-node": k8s1
